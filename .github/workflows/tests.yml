name: Tests

on:
    push:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v6

            -   name: Setup Node.js
                uses: actions/setup-node@v6
                with:
                    node-version: 20
                    check-latest: true

            -   run: npm ci
            -   run: npm run type-check
            -   run: npm run coverage
            -   run: npm run build
